<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Level Chemistry Past Paper Tracker</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Additional styles specific to tracker page */
        body {
            background: var(--color-bg);
            padding: 0;
        }

        .tracker-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--color-text-secondary);
            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px;
            transition: var(--transition);
            margin-bottom: 24px;
        }

        .back-btn:hover {
            color: var(--color-accent);
            background: var(--color-card-bg);
            transform: translateX(-4px);
        }

        .back-btn svg {
            transition: var(--transition);
        }

        .header {
            text-align: center;
            padding: 80px 0 60px;
        }

        .header h1 {
            font-size: clamp(36px, 5vw, 56px);
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            color: var(--color-text);
        }

        .header p {
            font-size: 20px;
            color: var(--color-text-secondary);
            font-weight: 400;
        }

        .papers-section {
            margin-top: 60px;
        }

        .papers-section h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
            color: var(--color-text);
        }

        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }

        .paper-card {
            background: var(--color-card-bg);
            padding: 32px;
            border-radius: 16px;
            border: 1px solid var(--color-border);
            transition: var(--transition);
        }

        .paper-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--color-accent);
        }

        .paper-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .paper-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .paper-code {
            font-size: 14px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .exam-badge {
            background: var(--color-accent);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .paper-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 16px;
            color: var(--color-text);
            font-weight: 600;
        }

        .paper-resources {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .resource-btn {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--color-border);
            background: var(--color-bg);
            color: var(--color-text);
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .resource-btn:hover {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .resource-btn.primary {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: white;
        }

        .resource-btn.primary:hover {
            background: var(--color-accent-hover);
        }

        @media (max-width: 768px) {
            .header {
                padding: 60px 0 40px;
            }

            .papers-grid {
                grid-template-columns: 1fr;
            }

            .paper-card {
                padding: 24px;
            }

            .paper-details {
                grid-template-columns: 1fr;
            }

            .paper-resources {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="tracker-container">
        <a href="../index.html" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M12 4L6 10L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Home
        </a>

        <div class="header">
            <h1>A Level Chemistry Past Papers</h1>
            <p>Access past papers and mark schemes</p>
        </div>

        <div class="papers-section">
            <h2>Available Past Papers</h2>
            <div class="papers-grid" id="papersGrid">
                <!-- Papers will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Past papers data
        const papers = [
            {
                id: 1,
                examBoard: 'AQA',
                year: 2024,
                session: 'June',
                paperCode: '7405/1',
                title: 'Paper 1 - Physical Chemistry',
                maxMarks: 105,
                duration: 120,
                questionPaper: 'data/AQA-74051-QP-JUN24.PDF',
                markScheme: 'data/AQA-74051-MS-JUN24.PDF'
            },
            {
                id: 2,
                examBoard: 'AQA',
                year: 2023,
                session: 'June',
                paperCode: '7405/1',
                title: 'Paper 1 - Physical Chemistry',
                maxMarks: 105,
                duration: 120,
                questionPaper: 'data/AQA-74051-QP-JUN23.PDF',
                markScheme: 'data/AQA-74051-MS-JUN23.PDF'
            }
        ];

        // Render papers
        function renderPapers() {
            const grid = document.getElementById('papersGrid');

            grid.innerHTML = papers.map(paper => `
                <div class="paper-card">
                    <div class="paper-header">
                        <div>
                            <div class="paper-title">${paper.title}</div>
                            <div class="paper-code">${paper.paperCode}</div>
                        </div>
                        <div class="exam-badge">${paper.examBoard}</div>
                    </div>

                    <div class="paper-details">
                        <div class="detail-item">
                            <span class="detail-label">Year</span>
                            <span class="detail-value">${paper.session} ${paper.year}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Max Marks</span>
                            <span class="detail-value">${paper.maxMarks}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Duration</span>
                            <span class="detail-value">${paper.duration} minutes</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Paper Code</span>
                            <span class="detail-value">${paper.paperCode}</span>
                        </div>
                    </div>

                    <div class="paper-resources">
                        <a href="${paper.questionPaper}" target="_blank" class="resource-btn primary">
                            ðŸ“„ Question Paper
                        </a>
                        <a href="${paper.markScheme}" target="_blank" class="resource-btn">
                            âœ… Mark Scheme
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        renderPapers();
    </script>
</body>
</html>
