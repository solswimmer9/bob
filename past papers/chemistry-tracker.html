        /* Additional styles specific to tracker page */
        body {
            background: var(--color-bg);

            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px;
            transition: var(--transition);
            margin-bottom: 24px;
        }

        .back-btn:hover {
            color: var(--color-accent);
            background: var(--color-card-bg);
            transform: translateX(-4px);
        }

        .back-btn svg {
            transition: var(--transition);
        }

        .header {
            text-align: center;
            padding: 80px 0 60px;
        }

        .header h1 {
            font-size: clamp(36px, 5vw, 56px);
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            color: var(--color-text);
        }

        .header p {
            font-size: 20px;
            color: var(--color-text-secondary);
            font-weight: 400;
        }

        .papers-section {

        }

        .papers-section h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
            color: var(--color-text);
        }

        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }

        .paper-card {
            background: var(--color-card-bg);
            padding: 32px;
            border-radius: 16px;
            border: 1px solid var(--color-border);
            transition: var(--transition);
        }

        .paper-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--color-accent);
        }

        .paper-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .paper-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .paper-code {
            font-size: 14px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .exam-badge {
            background: var(--color-accent);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .paper-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 16px;
            color: var(--color-text);
            font-weight: 600;
        }

        .paper-resources {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .resource-btn {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--color-border);
            background: var(--color-bg);
            color: var(--color-text);
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .resource-btn:hover {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .resource-btn.primary {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: white;
        }

        .resource-btn.primary:hover {
            background: var(--color-accent-hover);
        }

        .resource-btn.track-btn {
            background: #2ed573;
            border-color: #2ed573;
            color: white;
        }

        .resource-btn.track-btn:hover {
            background: #26de81;
            border-color: #26de81;
        }

        .utility-nav {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .utility-btn {
            padding: 12px 24px;
            background: var(--color-card-bg);
            border: 2px solid var(--color-border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--color-text);
            font-weight: 600;
            font-size: 14px;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .utility-btn:hover {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header {
                padding: 60px 0 40px;
            }

            .papers-grid {
                grid-template-columns: 1fr;
            }

            .paper-card {
                padding: 24px;
            }

            .paper-details {
                grid-template-columns: 1fr;
            }

            .paper-resources {
                flex-direction: column;
            }
        }
    </style>
</head>

        console.log('‚úÖ Papers data loaded:', papersData.length, 'papers');

        // currentUser is already declared in auth.js, so we don't need to declare it again

        // Initialize - authentication is optional
        async function initAuth() {
            try {
                // Check if user is signed in (optional - currentUser is set by auth.js)
                if (window.auth && window.auth.isUserSignedIn && window.auth.isUserSignedIn()) {
                    // currentUser is already set by auth.js
                    console.log('User is signed in - currentUser available');
                } else {
                    console.log('User not signed in - past papers accessible without sign in');
                }

                // Load papers regardless of auth status
                await loadAndRenderPapers();
            } catch (error) {
                console.error('Initialization error:', error);
                // Still load papers even if auth fails
                await loadAndRenderPapers();
            }
        }

        // Load and render papers
        async function loadAndRenderPapers() {
            console.log('üîÑ Starting loadAndRenderPapers...');
            try {
                // Try to fetch from JSON file first (works with local server)
                console.log('üì° Fetching data/PastPapers.json...');
                const response = await fetch('data/PastPapers.json');
                console.log('‚úÖ Fetch response received:', response.status);
                const papers = await response.json();
                console.log('‚úÖ JSON parsed successfully. Papers count:', papers.length);

                // Sort and render
                sortAndRenderPapers(papers);
            } catch (error) {
                // Fallback to embedded data (works with file:// protocol)
                console.error('‚ùå Fetch failed:', error);
                console.log('üîÑ Using embedded data (fetch failed, likely due to file:// protocol)');
                console.log('üì¶ Embedded papers count:', papersData.length);
                sortAndRenderPapers(papersData);
            }
        }

        // Sort and render papers
        function sortAndRenderPapers(papers) {
            console.log('üîÑ Sorting and rendering papers...', papers.length);
            if (!papers || papers.length === 0) {
                console.error('‚ùå No papers to render!');
                return;
            }

            // Sort papers by year (most recent first) and then by session
            papers.sort((a, b) => {
                if (b.year !== a.year) return b.year - a.year;
                // November comes after June in the same year
                if (a.session === 'November' && b.session === 'June') return -1;
                if (a.session === 'June' && b.session === 'November') return 1;
                return 0;
            });

            renderPapers(papers);
        }

        // Render papers
        function renderPapers(papers) {
            console.log('üé® Rendering papers to DOM...', papers.length);
            const grid = document.getElementById('papersGrid');

            if (!grid) {
                console.error('‚ùå Papers grid element not found!');
                return;
            }

            grid.innerHTML = papers.map(paper => `
                <div class="paper-card">
                    <div class="paper-header">
                        <div>
                            <div class="paper-title">${paper.title}</div>
                            <div class="paper-code">${paper.paperCode}</div>
                        </div>
                        <div class="exam-badge">${paper.examBoard}</div>
                    </div>

                    <div class="paper-details">
                        <div class="detail-item">
                            <span class="detail-label">Year</span>
                            <span class="detail-value">${paper.session} ${paper.year}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Max Marks</span>
                            <span class="detail-value">${paper.maxMarks}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Duration</span>
                            <span class="detail-value">${paper.duration} minutes</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Unit</span>
                            <span class="detail-value">${paper.unit}</span>
                        </div>
                    </div>

                    <div class="paper-resources">
                        <a href="data/${paper.questionPaper}" target="_blank" class="resource-btn primary">
                            üìÑ Question Paper
                        </a>
                        <a href="data/${paper.markScheme}" target="_blank" class="resource-btn">
                            ‚úÖ Mark Scheme
                        </a>
                        <a href="paper-tracker.html?id=${paper.id}" class="resource-btn track-btn">
                            üìä Track Progress
                        </a>
                    </div>
                </div>
            `).join('');

            console.log('‚úÖ Papers rendered successfully! Grid HTML length:', grid.innerHTML.length);
        }

        console.log('üìç Grid element exists?', document.getElementById('papersGrid') !== null);
        console.log('üì¶ Papers data:', papersData);
