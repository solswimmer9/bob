<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - Chemistry Flashcards">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 60'><path d='M30 5L50 17.5V42.5L30 55L10 42.5V17.5L30 5Z' stroke='%232e5cff' stroke-width='2' fill='none'/><circle cx='30' cy='30' r='8' fill='%232e5cff' opacity='0.3'/></svg>">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        .error-title {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 300;
        }
        .error-message {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 600px;
        }
        .error-button {
            background-color: white;
            color: #2e5cff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .error-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-title">Page Not Found</div>
        <div class="error-message">
            It looks like the page you're looking for doesn't exist. Don't worry, let's get you back on track with your chemistry studies!
        </div>
        <a href="index.html" class="error-button">Back to Home</a>
    </div>
</body>
</html>
