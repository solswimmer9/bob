<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Admin Panel</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .admin-header h1 {
            color: #2e5cff;
            font-size: 32px;
            margin: 0;
        }

        .admin-header .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-header .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .topic-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .topic-btn {
            padding: 12px 24px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .topic-btn:hover {
            border-color: #2e5cff;
            color: #2e5cff;
        }

        .topic-btn.active {
            background: #2e5cff;
            color: white;
            border-color: #2e5cff;
        }

        .add-card-section {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .add-card-section h2 {
            margin-top: 0;
            color: #333;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2e5cff;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #2e5cff;
            color: white;
        }

        .btn-primary:hover {
            background: #1e4cef;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .flashcard-list {
            display: grid;
            gap: 20px;
        }

        .flashcard-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }

        .flashcard-item:hover {
            border-color: #2e5cff;
            box-shadow: 0 4px 12px rgba(46, 92, 255, 0.1);
        }

        .flashcard-item.editing {
            border-color: #28a745;
        }

        .flashcard-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .flashcard-question {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            flex: 1;
        }

        .flashcard-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: #f0f0f0;
        }

        .flashcard-answer {
            color: #555;
            margin-bottom: 8px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .flashcard-explanation {
            color: #777;
            font-size: 14px;
            font-style: italic;
        }

        .edit-form {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px solid #e0e0e0;
        }

        .stats-bar {
            display: flex;
            gap: 24px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #2e5cff;
        }

        .stat-label {
            font-size: 12px;
            color: #777;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .bulk-import-section {
            background: #fff3cd;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #ffc107;
        }

        .bulk-import-section h3 {
            margin-top: 0;
            color: #856404;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .success-message {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .error-message {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #2e5cff;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="index.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M12 4L6 10L12 16" stroke="currentColor" stroke-width="2"/>
            </svg>
            Back to Home
        </a>

        <div class="admin-header">
            <h1>Flashcard Admin Panel</h1>
            <div class="user-profile"></div>
        </div>

        <div id="messageContainer"></div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalCards">0</div>
                <div class="stat-label">Total Cards</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="organicCount">0</div>
                <div class="stat-label">Organic</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="physicalCount">0</div>
                <div class="stat-label">Physical</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="inorganicCount">0</div>
                <div class="stat-label">Inorganic</div>
            </div>
        </div>

        <!-- Bulk Import Section -->
        <div class="bulk-import-section">
            <h3>Bulk Import Flashcards</h3>
            <p style="margin-bottom: 16px;">Import multiple flashcards at once from JSON. Format: <code>[{"question": "...", "answer": "...", "explanation": "..."}]</code></p>
            <div class="form-group">
                <label>Select Topic:</label>
                <select id="bulkImportTopic">
                    <option value="organic">Organic Chemistry</option>
                    <option value="physical">Physical Chemistry</option>
                    <option value="inorganic">Inorganic Chemistry</option>
                </select>
            </div>
            <div class="form-group">
                <label>Paste JSON Array:</label>
                <textarea id="bulkImportData" placeholder='[{"question": "What is...", "answer": "...", "explanation": "..."}]'></textarea>
            </div>
            <button class="btn btn-success" onclick="bulkImportCards()">Import Cards</button>
        </div>

        <!-- Topic Selector -->
        <div class="topic-selector">
            <button class="topic-btn active" data-topic="organic" onclick="selectTopic('organic')">
                Organic Chemistry
            </button>
            <button class="topic-btn" data-topic="physical" onclick="selectTopic('physical')">
                Physical Chemistry
            </button>
            <button class="topic-btn" data-topic="inorganic" onclick="selectTopic('inorganic')">
                Inorganic Chemistry
            </button>
        </div>

        <!-- Add New Card Section -->
        <div class="add-card-section">
            <h2>Add New Flashcard</h2>
            <div class="form-group">
                <label>Question:</label>
                <input type="text" id="newQuestion" placeholder="What is the general formula for alkenes?">
            </div>
            <div class="form-group">
                <label>Answer:</label>
                <input type="text" id="newAnswer" placeholder="C‚ÇôH‚ÇÇ‚Çô">
            </div>
            <div class="form-group">
                <label>Explanation (optional):</label>
                <textarea id="newExplanation" placeholder="Alkenes are unsaturated hydrocarbons..."></textarea>
            </div>
            <button class="btn btn-primary" onclick="addNewCard()">Add Flashcard</button>
        </div>

        <!-- Flashcard List -->
        <div id="flashcardList" class="flashcard-list">
            <div class="loading">Loading flashcards...</div>
        </div>
    </div>

    <!-- Firebase Configuration and Auth -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="firestore.js"></script>

    <script>
        let currentTopic = 'organic';
        let flashcards = [];
        let editingCardId = null;

        // Initialize - require authentication
        async function init() {
            try {
                // Require authentication
                const user = await window.auth.requireAuth();
                console.log('Admin panel - user authenticated:', user.email);

                // Update user profile
                window.auth.updateUserProfile(user);

                // Load flashcards
                await loadFlashcards();
                updateStats();
            } catch (error) {
                console.error('Initialization error:', error);
                // User will be redirected by requireAuth if not signed in
            }
        }

        // Select topic
        function selectTopic(topic) {
            currentTopic = topic;

            // Update active button
            document.querySelectorAll('.topic-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-topic="${topic}"]`).classList.add('active');

            // Reload flashcards
            loadFlashcards();
        }

        // Load flashcards from Firestore
        async function loadFlashcards() {
            const listContainer = document.getElementById('flashcardList');
            listContainer.innerHTML = '<div class="loading">Loading flashcards...</div>';

            try {
                const snapshot = await db.collection('flashcards')
                    .where('topic', '==', currentTopic)
                    .orderBy('createdAt', 'desc')
                    .get();

                flashcards = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                renderFlashcards();
            } catch (error) {
                console.error('Error loading flashcards:', error);
                listContainer.innerHTML = `
                    <div class="error-message">
                        Error loading flashcards: ${error.message}
                    </div>
                `;
            }
        }

        // Render flashcards
        function renderFlashcards() {
            const listContainer = document.getElementById('flashcardList');

            if (flashcards.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No flashcards yet</h3>
                        <p>Add your first flashcard using the form above!</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = flashcards.map(card => `
                <div class="flashcard-item" id="card-${card.id}">
                    <div class="flashcard-header">
                        <div class="flashcard-question">${escapeHtml(card.question)}</div>
                        <div class="flashcard-actions">
                            <button class="icon-btn" onclick="startEdit('${card.id}')" title="Edit">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="icon-btn" onclick="deleteCard('${card.id}')" title="Delete">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                    <div class="flashcard-answer">
                        <strong>Answer:</strong> ${escapeHtml(card.answer)}
                    </div>
                    ${card.explanation ? `
                        <div class="flashcard-explanation">
                            ${escapeHtml(card.explanation)}
                        </div>
                    ` : ''}
                    <div id="edit-form-${card.id}"></div>
                </div>
            `).join('');
        }

        // Add new card
        async function addNewCard() {
            const question = document.getElementById('newQuestion').value.trim();
            const answer = document.getElementById('newAnswer').value.trim();
            const explanation = document.getElementById('newExplanation').value.trim();

            if (!question || !answer) {
                showMessage('Please fill in both question and answer!', 'error');
                return;
            }

            try {
                await db.collection('flashcards').add({
                    topic: currentTopic,
                    question: question,
                    answer: answer,
                    explanation: explanation,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Clear form
                document.getElementById('newQuestion').value = '';
                document.getElementById('newAnswer').value = '';
                document.getElementById('newExplanation').value = '';

                showMessage('Flashcard added successfully!', 'success');
                await loadFlashcards();
                updateStats();
            } catch (error) {
                console.error('Error adding flashcard:', error);
                showMessage('Error adding flashcard: ' + error.message, 'error');
            }
        }

        // Start editing a card
        function startEdit(cardId) {
            // Cancel any previous edit
            if (editingCardId) {
                cancelEdit(editingCardId);
            }

            editingCardId = cardId;
            const card = flashcards.find(c => c.id === cardId);
            const cardElement = document.getElementById(`card-${cardId}`);
            cardElement.classList.add('editing');

            const editContainer = document.getElementById(`edit-form-${cardId}`);
            editContainer.innerHTML = `
                <div class="edit-form">
                    <div class="form-group">
                        <label>Question:</label>
                        <input type="text" id="edit-question-${cardId}" value="${escapeHtml(card.question)}">
                    </div>
                    <div class="form-group">
                        <label>Answer:</label>
                        <input type="text" id="edit-answer-${cardId}" value="${escapeHtml(card.answer)}">
                    </div>
                    <div class="form-group">
                        <label>Explanation:</label>
                        <textarea id="edit-explanation-${cardId}">${escapeHtml(card.explanation || '')}</textarea>
                    </div>
                    <div style="display: flex; gap: 12px;">
                        <button class="btn btn-primary" onclick="saveEdit('${cardId}')">Save Changes</button>
                        <button class="btn btn-secondary" onclick="cancelEdit('${cardId}')">Cancel</button>
                    </div>
                </div>
            `;
        }

        // Save edit
        async function saveEdit(cardId) {
            const question = document.getElementById(`edit-question-${cardId}`).value.trim();
            const answer = document.getElementById(`edit-answer-${cardId}`).value.trim();
            const explanation = document.getElementById(`edit-explanation-${cardId}`).value.trim();

            if (!question || !answer) {
                showMessage('Please fill in both question and answer!', 'error');
                return;
            }

            try {
                await db.collection('flashcards').doc(cardId).update({
                    question: question,
                    answer: answer,
                    explanation: explanation,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage('Flashcard updated successfully!', 'success');
                editingCardId = null;
                await loadFlashcards();
            } catch (error) {
                console.error('Error updating flashcard:', error);
                showMessage('Error updating flashcard: ' + error.message, 'error');
            }
        }

        // Cancel edit
        function cancelEdit(cardId) {
            const editContainer = document.getElementById(`edit-form-${cardId}`);
            editContainer.innerHTML = '';
            const cardElement = document.getElementById(`card-${cardId}`);
            cardElement.classList.remove('editing');
            editingCardId = null;
        }

        // Delete card
        async function deleteCard(cardId) {
            const card = flashcards.find(c => c.id === cardId);

            if (!confirm(`Are you sure you want to delete this flashcard?\n\nQuestion: ${card.question}`)) {
                return;
            }

            try {
                await db.collection('flashcards').doc(cardId).delete();
                showMessage('Flashcard deleted successfully!', 'success');
                await loadFlashcards();
                updateStats();
            } catch (error) {
                console.error('Error deleting flashcard:', error);
                showMessage('Error deleting flashcard: ' + error.message, 'error');
            }
        }

        // Bulk import cards
        async function bulkImportCards() {
            const topic = document.getElementById('bulkImportTopic').value;
            const jsonData = document.getElementById('bulkImportData').value.trim();

            if (!jsonData) {
                showMessage('Please paste JSON data to import!', 'error');
                return;
            }

            try {
                const cards = JSON.parse(jsonData);

                if (!Array.isArray(cards)) {
                    showMessage('JSON must be an array of flashcard objects!', 'error');
                    return;
                }

                let imported = 0;
                const batch = db.batch();

                for (const card of cards) {
                    if (!card.question || !card.answer) {
                        console.warn('Skipping invalid card:', card);
                        continue;
                    }

                    const docRef = db.collection('flashcards').doc();
                    batch.set(docRef, {
                        topic: topic,
                        question: card.question,
                        answer: card.answer,
                        explanation: card.explanation || '',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    imported++;
                }

                await batch.commit();

                document.getElementById('bulkImportData').value = '';
                showMessage(`Successfully imported ${imported} flashcards to ${topic}!`, 'success');

                if (topic === currentTopic) {
                    await loadFlashcards();
                }
                updateStats();
            } catch (error) {
                console.error('Error importing flashcards:', error);
                showMessage('Error importing flashcards: ' + error.message, 'error');
            }
        }

        // Update stats
        async function updateStats() {
            try {
                const topics = ['organic', 'physical', 'inorganic'];
                let total = 0;

                for (const topic of topics) {
                    const snapshot = await db.collection('flashcards')
                        .where('topic', '==', topic)
                        .get();

                    const count = snapshot.size;
                    total += count;

                    document.getElementById(`${topic}Count`).textContent = count;
                }

                document.getElementById('totalCards').textContent = total;
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const className = type === 'error' ? 'error-message' : 'success-message';

            container.innerHTML = `<div class="${className}">${message}</div>`;

            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
